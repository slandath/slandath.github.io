{% capture tools %}
<div class="card-container">
    <div class="card">
        <div class="card-heading">
            <h3>Project Workbook</h3>
        </div>
        <div class="card-image">
            <img src="https://raw.githubusercontent.com/slandath/images/main/resized/sheets.png" alt="google sheets" />
        </div>
        <div class="card-divider"></div>
        <div class="card-content block">
            <p>
                A complete project workbook including:
            </p>
            <br />
            <ul>
                <li>Statement of Work</li>
                <li>Deliverables Tracker</li>
                <li>Gantt Chart</li>
            </ul>
        </div>
        <div class="card-footer">
            <a href="https://docs.google.com/spreadsheets/d/1D-2Cn1jdH59Oz5HGSrb_D88fZMwAG5-r-I1EDdUVizs/edit?usp=sharing"
                target="_blank">Website</a>
        </div>
    </div>
</div>
{% endcapture %}
{% include collapse-heading.html title="Project Management Tools" id="tools" content=tools %}
